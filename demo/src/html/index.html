<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation</title>
</head>
<body>
    


    <h1>Rotation</h1>

    <div class="examples">

        <div class="example">
            <div class="source-block">This is a horizontal block.</div>
            <div class="rotated-block" data-rotation="-90">This is a rotated block. <br> <b>-90deg</b></div>
        </div>

        <hr>

        <div class="example">
            <div class="source-block">This is a horizontal block.</div>
            <div class="rotated-block" data-rotation="90">This is a rotated block. <br> <b>90deg</b></div>
        </div>

        <hr>

        <div class="example fit-height">
            <div class="rotated-block" data-rotation="90" data-fitParentHeight="true">
                This is a rotated block which width is equal to the outer's height.
            </div>
        </div>

    </div>



</body>
</html>
